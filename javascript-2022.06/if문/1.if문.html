<!--if의 기본양식 -->

<!-- 실행문은 조건식이 참(true)일 경우에는 실행문1,2 실행된다.
              조건식이 false일 경우에는 실행문 3이 실행된다 -->
<!-- if (조건식){
    실행문1
    실행문2
}실행문3 -->

<!-- 중괄호를 사용하지 않아도 조건문이 참일 경우 실행문 1이 실행되나, 중괄호를 써주는 것이 좋다.
어디가 끝인지를 명확히 구분가능하다. 가독성이 좋다. -->
<!-- if(조건문)
    실행문1 -->


<!-- if~ else 문 -->
<!-- 조건식이 참(true)일 경우 실행문1, 실행문3이 실행. 
조건식이 거짓(false)일 경우 시행문2가 실행
if(조건식){
    실행문1
}else{
    실행문2
}실행문3-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 if</title>
</head>
<body>
    <script>
        // 조건문 if 문
        // if(200>100){
        //     alert("200>100은 참")
        // }
        // if(200<100){
        // alert("200>100은 거짓")
        // }

        // 조건문 if else 문
        if(200>100){
            alert("200>100은 참")
        }else{
            alert("200>100은 거짓")
        }
    </script>
</body>
</html>
