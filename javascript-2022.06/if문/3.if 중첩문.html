<!-- if 중첩조건문 기본구조 -->
<!-- if(조건문1){
    if(조건문2){
        실행문1
    }else{
        실행문2
    }
}else{
    if(조건문3){
        실행문3
    }else{
        실행문4
    }
}
조건문1이 true -> 조건문 2가 true -> 실행문 1
               -> 조건문 2가 false -> 실행문 2
조건문1이 false -> 조건문 3이 true -> 실행문3
                -> 조건문3이 false -> 실행문4
 -->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩조건문</title>
</head>
<body>
    <script>
        const date = new Date()
        const hours = date.getHours()
        if(hours <11){
            alert('아침 식사시간입니다.')
        }else
            if(hours <= 17){
                alert("점심 식사 시간입니다.")
            }else{
                alert("저녁 식사 시간입니다.")
            }
    </script>
</body>
</html>
