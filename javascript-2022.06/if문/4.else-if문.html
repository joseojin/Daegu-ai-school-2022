<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        const date = new Date()
        const hours = date.getHours()
        if(hours <11){
            alert('아침 식사시간입니다.')
        }else if(hours <= 17){
                alert("점심 식사 시간입니다.")
        }else{
                alert("저녁 식사 시간입니다.")
         }
         
         switch(true){
             case hours<11:
                 alert("아침식사")
                 case hour<15:
                 alert("점심식사")
                 break;
                 default:
                 alert("저녁식사")
                 break;
         }
    </script>
</body>
