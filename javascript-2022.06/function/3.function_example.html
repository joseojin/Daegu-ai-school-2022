<body>
    <script>
        // var num1 = 10;
        // var num2 = 20;
        // var sum = num1 + num2;
        // alert("result: " +sum);
        // alert는 내장함수

        function addNumber(){
            var num1 = 10;
            var num2 = 20;
            var sum = num1 + num2;
            alert("result: " + sum);
        } 
        
        addNumber(); 

        //함수호출, function에는 함수 호출이 필요하다.
        //javascript에는 함수 호출 먼저 해도 가능하다. 다만, 간혹 이렇게 사용하면 error가 나오는 언어들도 있음
        // javascript에서는 함수호출을 위나 아래를 넣어도 상관없으나 함수를 먼저 적어두고 호출하는 것이 프로그램을 이해하는 것이 좋다.

    </script>
