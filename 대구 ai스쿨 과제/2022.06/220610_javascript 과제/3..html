    <script>
        let result=""
        for(let i=1; i<7; i=i+1){
           for(let j=1; j<(10+i); j=j+1){
            if(j<=(10-i)){
                result+=" "
            }

                result+="*"
            }
           }result+="\n"
        }console.log(result)
